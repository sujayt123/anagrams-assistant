<!doctype html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<title>
    Anagrams Assistant
</title>
<body>
<div class="container text-center">
    <div class="row">
        <h1>
            Anagrams Assistant
        </h1>
    </div>

    Welcome to the Anagrams helper! You may enter a word to find its intrinsic anagrams
    and all its nearest possible 'steal-words', using the Scrabble Dictionary as a foundational text.

    <br>
    <br>

    <form method="post" class="form-inline">
        <label class="sr-only" for="word">Word</label>
        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="word" id="word" placeholder="elixir">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row">
        {% block solution %}
        {% endblock %}
    </div>

</div>



</body>
